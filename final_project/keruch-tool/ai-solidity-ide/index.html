<!DOCTYPE html>
<html>
<head>
          <meta charset="UTF-8">
          <title>Interactive Solidity Code Tool</title>
          <style>
            body {
              margin: 0;
              display: grid;
              grid-template-columns: 200px 1fr 300px; /* Example column widths */
              grid-template-rows: 1fr 50px;        /* Example row heights */
              height: 100vh;
            }

            .sidebar {
              grid-column: 1;
              grid-row: 1 / 3;
              background-color: #e1efd8;
              padding: 10px;
            }

            .editor-area {
              grid-column: 2;
              grid-row: 1;
              background-color: #f8fff3;
              padding: 15px;
            }

            .utility-panel {
              grid-column: 3;
              grid-row: 1;
              background-color: #e0e0e0;
              padding: 10px;
            }

            .status-bar {
              grid-column: 1 / 4;
              grid-row: 2;
              background-color: #333;
              color: white;
              padding: 10px;
              text-align: center;
            }
          </style>
</head>
<body>
          <div class="sidebar">
            <h3>Developer Chat</h3>
            <ul>
              <li>> Prompt...</li>
              <li>â€“ AI Answer</li>
            </ul>
          </div>
          <div class="editor-area">
            <h3>Solidity Code</h3>
            <textarea style="width: 100%; height: 300px;">// Your Solidity code here</textarea>
          </div>
          <div class="utility-panel">
            <h3>Solidity Auditor</h3>
            <pre>Auditor chat will go here...</pre>
          </div>
          <div class="status-bar">
            Status: Ready
          </div>
          <script src="./dist/renderer.js"></script>
</body>
</html>
